<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
    
</head>

<body style="background-color: whitesmoke;">
    <div class="container mt-5">
        <div class="container-fluid bg-light min-vh-100">
  <div class="row">

    <!-- LEFT MAIN WEATHER -->
    <div class="col-lg-8 p-5">

      <!-- Top Row -->
      <div class="d-flex justify-content-between mb-5">
        <h5>Multan</h5>
        <h5>21.04.2021</h5>
      </div>

      <!-- Temperature Section -->
      <div class="row align-items-center mb-5">
        <div class="col-md-8">
          <h1 class="display-1 text-secondary">20°</h1>
          <h3 class="text-secondary">Cloudy</h3>
        </div>

        <div class="col-md-4 text-secondary">
          <div class="d-flex align-items-center mb-3">
            <i class="bi bi-wind fs-4 me-2"></i>
            <span>6.1 mph</span>
          </div>
          <div class="d-flex align-items-center">
            <i class="bi bi-droplet fs-4 me-2"></i>
            <span>90%</span>
          </div>
        </div>
      </div>

      <!-- Weekly Forecast -->
      <div class="row text-center">
        <div class="col">
          <div class="border rounded p-3">
            <p>Today</p>
            <h5>20°</h5>
            <small>Mist</small>
          </div>
        </div>

        <div class="col">
          <p>Tue</p>
          <h5>32°</h5>
          <small>Sunny</small>
        </div>

        <div class="col">
          <p>Wed</p>
          <h5>12°</h5>
          <small>Rainy</small>
        </div>

        <div class="col">
          <p>Thu</p>
          <h5>13°</h5>
          <small>Rainy</small>
        </div>

        <div class="col">
          <p>Fri</p>
          <h5>22°</h5>
          <small>Mist</small>
        </div>

        <div class="col">
          <p>Sat</p>
          <h5>22°</h5>
          <small>Mist</small>
        </div>
      </div>

    </div>

    <!-- RIGHT SIDEBAR -->
    <div class="col-lg-4 bg-white p-5">

      <h3 class="mb-4">Good Morning</h3>
      <h4 class="mb-4">12:27 PM</h4>

      <div class="mb-4">
        <h2>20°</h2>
        <small>Feels like 19°</small>
        <p>Cloudy</p>
      </div>

      <h5 class="mb-3">Hourly Forecast</h5>

      <div class="row g-3">
        <div class="col-6">
          <div class="border rounded p-3 text-center">
            <p>1 PM</p>
            <h6>20°</h6>
            <small>Cloudy</small>
          </div>
        </div>

        <div class="col-6">
          <div class="border rounded p-3 text-center">
            <p>2 PM</p>
            <h6>21°</h6>
            <small>Rainy</small>
          </div>
        </div>

        <div class="col-6">
          <div class="border rounded p-3 text-center">
            <p>3 PM</p>
            <h6>21°</h6>
            <small>Rainy</small>
          </div>
        </div>

        <div class="col-6">
          <div class="border rounded p-3 text-center">
            <p>4 PM</p>
            <h6>20°</h6>
            <small>Cloudy</small>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
</body>

</html>
